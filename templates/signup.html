<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetireWell Dashboard</title>
    <link rel="stylesheet" href="/static/css/signup.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        
        <div class="signup-section">
            <h2 class="brand">Retire<span class="highlight">Well</span></h2>
            <h3>Register Yourself Today!</h3>
            <form class="signup-form" method="post" action="/signup">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Id</label>
                <input type="email" id="email" name="email" placeholder="emailid@gmail.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="*******" required>

                <label for="repassword">Confirm Password</label>
                <input type="password" id="repassword" name="confirm_password" placeholder="*******" required>

                <button class="button"  type="submit">Sign Up</button>
            </form>
            <div class="form_closer">
              <text>Already have an account?</text>
              <br>
              <button id="login_link"><text>Login</text></button>
          </div>
        </div>
    </div>
    <script src="/static/js/signup.js"></script>
</body>

</html>
